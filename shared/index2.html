<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Providers by ZIP Code</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      overflow-y: auto;
      padding: 15px;
      z-index: 1;
    }

    .provider-btn {
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .provider-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
