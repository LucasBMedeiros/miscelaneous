<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox ZIP Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
    }

    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      max-height: 90%;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      font-family: sans-serif;
      font-size: 13px;
      overflow-y: auto;
      z-index: 1;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    #zip-info {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 260px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      font-family: sans-serif;
      font-size: 13px;
      z-index: 1;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    button {
      margin-bottom: 8px;
      width: 100%;
      padding: 6px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    li {
      cursor: pointer;
      list-style: none;
      margin-bottom: 4px;
    }

    li.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="sidebar"></div>
  <div id="zip-info"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  
  <!-- Domo dataset access -->
  <script src="https://unpkg.com/ryuu.js@4.6.0/dist/domo.js"></script>

  <!-- Your JS logic -->
  <script src="app.js"></script>
</body>
</html>
